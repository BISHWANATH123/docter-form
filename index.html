<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Masai- Doctor Records</h1>
    <form id="docter-form">
        <label for="name">Name of the Docter :</label>
        <input type="text" id="name" required><br>
        <label for="docter-id">Docter-ID :</label>
        <input type="text" id="docter-id" required><br>
         <label for="specialization">specialization :</label>
         <select id="specialization" required>
             <option value="Dermatologist">Dermatologist</option>
             <option value="ENT">ENT</option>
             <option value="Dentist">Dentist</option>
             <option value="Gynecologist">Gynecologist</option>
             <option value="COVID">COVID</option>
         </select><br>

        <label for="experience">Experience in years:</label>
        <input type="number" id="experience" required>
        <label for="email">Email address:</label>
        <input type="email" id="email" required><br>
        <label for="mobile">Mobile Number :</label>
        <input type="tel" id="mobile" required><br>
         <button type="submit">Submit</button>
    </form>


    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Doctor ID</th>
                <th>Specialization</th>
                <th>Experience in years</th>
                <th>Email address</th>
                <th>Mobile Number</th>
                <th>Role</th>
                <th>Delete</th>
            </tr>
        </thead>
         <tbody id="doctor-table-body"></tbody>



    </table>
    <script src="index.js"></script>
</body>
</html>
